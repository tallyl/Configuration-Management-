---

- name: Getting Started First Playbook
  hosts: aws_ec2
  remote_user: root
  become: yes
  vars:
    ansible_ssh_private_key_file: "/home/ubuntu/.ssh/id_rsa"
    ansible_user: "ubuntu"
  tasks:
    - name: Run the equivalent of "apt-get update" as a separate step
      apt:
        update_cache: yes
    - name: Install required system packages
      apt:
        pkg:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
          - python3-pip
          - virtualenv
          - python3-setuptools
        state: latest
        update_cache: true

    - name: Add Docker GPG apt Key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker Repository
      apt_repository:
        repo: deb https://download.docker.com/linux/ubuntu focal stable
        state: present

    - name: Update apt and install docker-ce
      apt:
        name: docker-ce
        state: latest
        update_cache: true

    - name: Install Docker Module for Python
      pip:
        name: docker
      notify:
      - Restart docker

    # Part 2
    - name: starting nginx
      ansible.builtin.shell: sudo docker run -d -p 8080:80 nginx
      ignore_errors: yes
      args:
        warn: no

    # Part 3
    - name: Creating a file with content
      copy:
        dest: "~opsschool/tally.txt"
        content: |
          I am a text file I exist on the nodes

    - name: Compress regular file and remove it
      archive:
        path: "~opsschool/tally.txt"
        remove: yes

    - name: download  locally
      get_url:
        url: http://icanhazip.com
        dest: /home/ubuntu/index.html

    #- name: Download

    #  action: shell wget http://icanhazip.com > /home/ubunto/index.html

  handlers:
    - name: Restart docker
      service:
        name: docker
        state: restarted


